<!DOCTYPE html>
<html lang="en">

{% include "common/header.html" %}
<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);"><img src="https://awalk.co.in/img/name.png" alt="Awalk" /></a>
        </div>
        <div class="alert alert-{{ message_class }} alert-dismissible" role="alert" style="display: {{ message_visible_flag }}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            {{ message }}
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" action="/update_temp_password/" method="POST">{% csrf_token %}
                    <div class="msg">Update Temporary Password</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input class="form-control" type="password" name="new_password" placeholder="Password" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input class="form-control" type="password" name="new_password_once_more" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 float-right">
                            <button class="btn btn-block bg-pink waves-effect" type="submit">SUBMIT</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

 {% include "common/footer.html" %}

</body>

</html>
<!-- end document-->
