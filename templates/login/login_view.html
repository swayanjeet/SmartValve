<!DOCTYPE html>
<html lang="en">

{% include "common/header.html" %}

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="https://awalk.co.in/img/name.png" alt="Awalk" />
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="/login/" method="post">{% csrf_token %}
                                <div class="{{  message_class }}" role="alert" style="display: {{ message_visible_flag }}">
											{{ message }}</div>
                                <div class="form-group">
                                    <label>User Id</label>
                                    <input class="au-input au-input--full" type="text" name="username" placeholder="Username" required>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Password" required>
                                </div>
                                <div class="login-checkbox">
                                    <!--<label>
                                        <input type="checkbox" name="remember">Remember Me
                                    </label>-->
                                    <label>
                                        <a href="#">Forgotten Password?</a>
                                    </label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
                                <!-- <div class="social-login-content">
                                    <div class="social-button">
                                        <button class="au-btn au-btn--block au-btn--blue m-b-20">sign in with facebook</button>
                                        <button class="au-btn au-btn--block au-btn--blue2">sign in with twitter</button>
                                    </div>
                                </div> -->
                            </form>
                            <div class="register-link">
                                <p>
                                    Don't you have account?
                                    <a href="https://awalk.co.in/" target="_blank">Contact Here</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

 {% include "common/footer.html" %}
</body>

</html>
<!-- end document-->
